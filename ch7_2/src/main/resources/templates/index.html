<html xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <meta content="text/html;charset=utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link th:href="@{bootstrap/css/bootstrap.min.css}" ref="stylesheet" />
        <!--<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />-->
    </head>

    <body>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">访问model</h3>
            </div>
            <div class="panel-body">
                <span th:text="${singlePerson.name}" ></span>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(people)}" >
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">列表</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="person:${people}">
                            <span th:test="${person.name}"></span>
                            <span th:test="${person.age}"></span>
                            <button class="btn" th:onclick="'getName(\''+${person.name}
                            +'\');'" >获得名字</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <script th:src="@{jquery-1.10.2.min.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>

    <script th:inline="javascript">
        var single = [[${singlePerson}]];
        console.log(single.name+"/"+single.age)

        function getName(name){
            console.log(name);
        }
    </script>
    </body>
</html>
